<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel-group accordion-custom accordion-teal" id="accordion" style="margin-bottom: 0px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Importation
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="col-lg-11" style="padding-left: 57px;">
                            <span class="btn btn-success fileinput-button">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>Ajoutez un fichier Excel</span>
                                <input id="fichierExcel" type="file" name="fichierExcel">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Ajout
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <form>
                    <div class="panel-body">
                        <a id="pointerAgents" class="btn btn-primary" href="#" style="margin-bottom: 13px;">
                            <i class="clip-plus-circle"></i> Localiser l'emplacement d'ajout d'un agent
                        </a>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label class="control-label" for="Nom" style="float: left;">
                                    Nom 
                                </label>
                                <input type="text" id="Nom" class="form-control" style="margin-left: 2px;">
                            </div>
                            <div class="col-md-12 form-group">
                                <label class="control-label" for="Prenom" style="float: left;">
                                    Prenom &nbsp;&nbsp;
                                </label>
                                <input type="text"  id="Prenom" class="form-control">
                            </div>
                            <div class="col-md-12 form-group">
                                <label class="control-label" for="gravite" style="float: left;">
                                    Mobilité
                                </label>
                                <select class="form-control" id="gravite">
                                    <option value="true">Mobile</option>
                                    <option value="false">Fixe</option>
                                </select>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="reset" class="btn btn-red btn-sm btn-block">Réinitialiser</button>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-success btn-sm btn-block" id="ajouter">Ajouter</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Déplacement d'un agent
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">Suppression
                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <div class="panel-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
