<div class="panel panel-default">
    <div class="panel-body">
        <div class="panel-group accordion-custom accordion-teal" id="accordion" style="margin-bottom: 0px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Importation
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="col-lg-11" style="padding-left: 57px;">
                            <span class="btn btn-success fileinput-button">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span>Ajouter un fichier Excel</span>
                                <input id="fichierExcel" type="file" name="fichierExcel">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Ajout
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <form id="ajoutAccident">
                    <div class="panel-body">
                        <a id="pointerAccidentAjouter" class="btn btn-primary" href="#" style="margin-bottom: 13px;">
                            <i class="clip-plus-circle"></i> Localiser l'emplacement d'accident
                        </a>
                        <br>
                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Nombre de blessés
                            </label>
                            <div class="col-sm-8">
                                <input type="number" min="0" max="30" placeholder="0" id="nbrBlesses" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Nombre de morts&nbsp;&nbsp;
                            </label>
                            <div class="col-sm-8">
                                <input type="number" min="0" max="30" placeholder="0" id="nbrMorts" class="form-control" style="margin-left: 2px;">
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Gravité
                            </label>
                            <div class="col-sm-8">
                                <select style="margin-left: 90px;" class="form-control" id="gravite">
                                    <option value="f">Moins grave</option>
                                    <option value="">Grave</option>
                                    <option value="t">Plus grave</option>
                                </select>
                            </div>
                        </div>
                    
                        <br>

                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Description
                            </label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="desc" style="overflow: hidden; word-wrap: break-word; height: 30px;margin-left: 59px;"></textarea>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Heure d'accident
                            </label>
                            <div class="col-sm-8">
                                <input id="heure" class="form-control date-picker" type="text" style="margin-left: 17px;">
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Date d'accident
                            </label>
                            <div class="col-sm-8">
                                <input id="date" data-date-format="dd-mm-yyyy" data-date-viewmode="years" class="form-control date-picker" type="date" style="margin-left: 26px;">
                            </div>
                        </div>
                        <br>
                        <button type="reset" class="btn btn-default">Réinitialiser</button>
                        <button id="ajouter" type="submit" class="btn btn-success">Ajouter</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Modification
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form id="modifierAccident">
                        <a id="pointerAccidentModifier" class="btn btn-primary" href="#" style="margin-bottom: 13px;">
                            <i class="clip-plus-circle"></i> Pointer sur l'accident à modifier
                        </a>
                        <br>
                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Nombre de blessés
                            </label>
                            <div class="col-sm-8">
                                <input type="number" min="0" max="30" placeholder="0" id="nbrBlesses" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Nombre de morts&nbsp;&nbsp;
                            </label>
                            <div class="col-sm-8">
                                <input type="number" min="0" max="30" placeholder="0" id="nbrMorts" class="form-control" style="margin-left: 2px;">
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Gravité
                            </label>
                            <div class="col-sm-8">
                                <select style="margin-left: 90px;" class="form-control" id="gravite">
                                    <option value="f">Moins grave</option>
                                    <option value="">Grave</option>
                                    <option value="t">Plus grave</option>
                                </select>
                            </div>
                        </div>
                    
                        <br>

                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Description
                            </label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="desc" style="overflow: hidden; word-wrap: break-word; height: 30px;margin-left: 59px;"></textarea>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Heure d'accident
                            </label>
                            <div class="col-sm-8">
                                <input id="heure" class="form-control date-picker" type="text" style="margin-left: 17px;">
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label class="control-label" style="float: left;">
                                Date d'accident
                            </label>
                            <div class="col-sm-8">
                                <input id="date" data-date-format="dd-mm-yyyy" data-date-viewmode="years" class="form-control date-picker" type="date" style="margin-left: 26px;">
                            </div>
                        </div>
                        <br>
                        <button type="reset" class="btn btn-default">Réinitialiser</button>
                        <button id="modifier" type="submit" class="btn btn-success">Modifier</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">Suppression
                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse">
                    <div class="panel-body">Anim
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
